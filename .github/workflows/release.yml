name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build app
        run: |
          xcodebuild -scheme Awake \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/Awake.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export app from archive
        run: |
          mkdir -p build/export
          cp -R build/Awake.xcarchive/Products/Applications/Awake.app build/export/

      - name: Create DMG
        run: |
          # Create a temporary directory for DMG contents
          mkdir -p build/dmg-contents
          cp -R build/export/Awake.app build/dmg-contents/
          
          # Create a symlink to Applications folder
          ln -s /Applications build/dmg-contents/Applications
          
          # Determine version
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          # Create DMG
          hdiutil create -volname "Awake" \
            -srcfolder build/dmg-contents \
            -ov -format UDZO \
            "build/Awake-${VERSION}.dmg"
          
          echo "DMG_PATH=build/Awake-${VERSION}.dmg" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Awake-DMG
          path: ${{ env.DMG_PATH }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Awake ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: ${{ env.DMG_PATH }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
